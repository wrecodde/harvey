{% extends "base.html" %}

{% block page %}

{% if tracks %}
	{% for track in tracks %}
	<div class="">
		<a href='/tracks/{{track.uri}}'>
		<h3>{{ track.title }}</h3>
		<p class="grey-text">by {{ track.artist }}</p>
		</a><hr/>
	</div>
	{% end %}
{% else %}
<p>one moment, please...</p>
{% end %}

{% end %}
